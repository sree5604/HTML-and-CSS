<!DOCTYPE html>
<html>  
<head>
    <title>LEARNING HTML</title>
</head>
<body>
<p> HELLO MYSELF <strong>SRENIDHE</strong> </p>  <!--strong tag is to make the world bold-->
<p> My <br> new web <em>page</em> </p> <!--tag br is to provide break the word to next para-->
<!--tag em is to provide different font style-->

<h1>HEADING FOR NAMES </h1>
<ul>  <!--unordered list-->
<li>sree</li>
<li>priya</li>
<li>sisu</li>    
</ul>

<!--to comment out a para ctrl+forward slash --> 

<hr>   <!--to provide a big line break-->

<h2>HEADING FOR NAMES</h2>
<ol>  <!--ordered list-->
    <li>sree</li>       
    <li>priya</li>
    <li>sisu</li>
</ol>
<img src= "img/cute.jpg" alt="A picture of ninja">   <!--tag to insert the image-->


<a href="https://pngtree.com/free-backgrounds-photos/ninja">The net ninja website</a>  <!--tag to refer to another webpage-->
 <p style="color: orange;">You are soo cute</p>  <!--to change font color-->

</body>


</html>
