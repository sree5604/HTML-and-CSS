<!DOCTYPE html>
<html>
<head>
    <title> HTML FORMS</title>
</head>
<body> 
    <h1>HTML FORMS</h1>

    <form>
        <!-- <label for="username">enter username:</label> -->
        <input type="text" name="username" placeholder="username" required> <!--id is identifier,whic gives unique name to the input type so no other id name can be repeated-->
        <br> <br>

        <label for="email">enter email:</label>
        <input type="email" id="email" placeholder="email" required> 
        <br> <br>

        <label for="password">enter password:</label>
        <input type="password" id="password" placeholder="password" required>
        <br> <br>  


        <p>Select Your Age:</p>
        <input type="radio" name="age" value="0-25" id="op1"> <!--type radio provides round circle options-->
        <label for="op1">0-25</label>
        <input type="radio" name="age" value="28-30" id="op2">
        <label for="op2">28-30</label>
        <input type="radio" name="age" value="0-25" id="op3">
        <label for="op3">50+</label>  

        <br><br>
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite color?</option>
            <option value="q2">What is your favourite number?</option>
            <option value="q3">What is your favourite hair style?</option>
             
        </select>

        <br><br>
        
        <label for="answer">enter the answer:</label>  
        <input type="text" id="answer">
        <br><br>

        <label for="bio">Your Bio:</label> <br><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea> 

        <br><br>
        <input type="submit" value="submit the form"> 
        
    </form>

</body>
</html>
